<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Main Title -->
        <h1>Student Manager</h1>
        
        <!-- Badge for Student Count -->
        <div id="student-count-badge" class="student-count-badge">
            All Students: 1
        </div>

        <!-- Form to Add/Edit Students -->
        <form id="student-form" class="student-form">
            <div class="form-group">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" required>
            </div>
            <div class="form-group">
                <label for="mobile-input">Mobile:</label>
                <input type="text" id="mobile-input" required>
            </div>
            <div class="form-group">
                <label for="address-input">Address:</label>
                <input type="text" id="address-input" required>
            </div>
            <button type="submit" id="submit-button">Add</button>
        </form>

        <!-- Section to display all students -->
        <h2>All students</h2>
        <div id="student-list" class="student-list">
            <!-- Student items will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
